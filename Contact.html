                    </td>

    <script src="Template.js" type="text/javascript"></script>
    <script>
        var template = new Template('Contact');
        template.setContentElement(document.getElementById("content"));
        template.apply(document.body);
        
        window.addEventListener( 'resize', onWindowResize, false );
        onWindowResize();  // to do it once
        
        function onWindowResize(){
            var contact_block = document.getElementById( "contact_block" );
            contact_block.setAttribute("style","height:100%;");
            console.log(window.innerHeight);
            contact_block.style.height=""+ (window.innerHeight - 150) + "px";
        }
    </script>
